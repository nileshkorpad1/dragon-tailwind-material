<div class="p-10">
  <div class="flex items-center justify-between">
    <h1 class="text-lg font-bold">Finance Dashboard</h1>
  </div>
  <div class="mt-8 grid grid-cols-12 gap-6">
    <div class="col-span-12">
      <div class="flex items-end gap-10">
        <div>
          <div class="text-md text-neutral">
            Total balance
          </div>
          <div class="font-bold text-4xl mt-1 uppercase">
            {{ totalBalance | number }} {{ currencyCode }}
          </div>
        </div>
        <div class="flex items-center gap-4">
          <button mat-flat-button>
            <mat-icon>arrow_upward</mat-icon>Send
          </button>
          <button mat-stroked-button>
            <mat-icon>add</mat-icon>Add money
          </button>
          <button mat-stroked-button>
            <mat-icon>arrow_downward</mat-icon>Request
          </button>
        </div>
      </div>
      <div class="mt-10 flex gap-5">
        <div class="relative bg-neutral-200 dark:bg-neutral-700 dark:hover:bg-neutral-650 p-5 rounded-2xl w-64 h-52 cursor-pointer hover:bg-neutral-300" matRipple>
          <div class="flex items-center gap-3">
            <emr-icon name="circle-flags:us" class="size-12"></emr-icon>
            <span class="uppercase text-xl font-medium">USD</span>
          </div>
          <div class="absolute bottom-5 start-5 right-5">
            <div class="flex items-center gap-2 text-neutral-650 dark:text-neutral-200">
              <mat-icon class="font-icon text-lg !w-5 !h-7">account_balance</mat-icon>
              <span class="text-sm">路路 22315</span>
            </div>
            <div class="text-2xl font-medium mt-1">0.00</div>
          </div>
        </div>
        <div class="relative bg-neutral-200 dark:bg-neutral-700 dark:hover:bg-neutral-650 p-5 rounded-2xl w-64 h-52 cursor-pointer hover:bg-neutral-300" matRipple>
          <div class="flex items-center gap-3">
            <emr-icon name="circle-flags:en" class="size-12"></emr-icon>
            <span class="uppercase text-xl font-medium">GPB</span>
          </div>
          <div class="absolute bottom-5 start-5 right-5">
            <div class="flex items-center gap-2 text-neutral-650 dark:text-neutral-200">
              <mat-icon class="font-icon text-lg !w-5 !h-7">account_balance</mat-icon>
              <span class="text-sm">路路 12345</span>
            </div>
            <div class="text-2xl font-medium mt-1">40.00</div>
          </div>
        </div>
        <div class="relative bg-neutral-200 dark:bg-neutral-700 dark:hover:bg-neutral-650 p-5 rounded-2xl w-64 h-52 cursor-pointer hover:bg-neutral-300" matRipple>
          <div class="flex items-center gap-3">
            <div class="size-12 rounded-full bg-neutral-400 flex items-center justify-center">
              <mat-icon>add</mat-icon>
            </div>
            <span class="text-xl font-medium">Open</span>
          </div>
          <div class="absolute bottom-5 start-5 right-5 text-sm text-neutral-650 dark:text-neutral-200">
            Explore ways to spend, save and grow your money
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-14 grid grid-cols-12 gap-6">
    <div class="col-span-7">
      <app-transactions-widget [transactions]="transactions"
                               class="border dark:border-inverse rounded-xl"/>
    </div>
  </div>
</div>

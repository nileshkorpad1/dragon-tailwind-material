@if (!src) {
  <button mat-stroked-button emrUploadTrigger
          accept="image/png,image/jpeg" (fileSelected)="onImageSelected($event)">Select a local image</button>
} @else {
  <emr-thumbnail-maker #thumbnailMaker="emrThumbnailMaker" [src]="src"
                       class="border dark:border-inverse rounded-xl"></emr-thumbnail-maker>
  <div class="mt-10">
    <button mat-flat-button (click)="makeThumbnail(thumbnailMaker)">Make thumbnail</button>
  </div>

  @if (thumbnail) {
    <div class="mt-2 flex items-start gap-10 flex-wrap">
      <img [src]="thumbnail" alt="" class="border dark:border-inverse">
      <img [src]="thumbnail" alt="" class="border dark:border-inverse rounded-xl size-40">
      <img [src]="thumbnail" alt="" class="border dark:border-inverse rounded-full size-40">
    </div>
  }
}
